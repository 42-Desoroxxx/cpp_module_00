name: Build

on:
  workflow_call:
    inputs:
      ubuntu-versions:
        description: Array of Ubuntu versions to build against (e.g., '["22.04","latest"]')
        required: false
        type: string
        default: '[ "22.04", "latest" ]'
      packages:
        description: Space-separated list of packages to install (e.g., "libsdl2-2.0-0 libsdl2-dev")
        required: false
        type: string
        default: ''
      subfolders:
        description: Array of relative subfolder paths to run build steps in (e.g., '["ex00","ex01"]')
        required: false
        type: string
        default: '[ "." ]'

jobs:
  build:
    name: Build ${{ matrix.subfolder }} on Ubuntu ${{ matrix.ubuntu }}
    runs-on: ubuntu-${{ matrix.ubuntu }}
    strategy:
      fail-fast: false
      matrix:
        ubuntu: ${{ fromJSON(inputs.ubuntu-versions) }}
        subfolder: ${{ fromJSON(inputs.subfolders) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install packages
        if: ${{ inputs.packages != '' }}
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ${{ inputs.packages }}

      - name: Set cc to clang
        shell: bash
        run: |
          sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang 100 && sudo update-alternatives --set cc /usr/bin/clang

      - name: Set c++ to clang++
        shell: bash
        run: |
          sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang++ 100 && sudo update-alternatives --set c++ /usr/bin/clang++

      - name: Build ${{ matrix.subfolder }}
        working-directory: ${{ matrix.subfolder }}
        run: make
